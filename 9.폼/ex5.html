<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웨이브</title>
</head>

<body style="background:#222222;color:#ffffff;">
  <form action="#">
    <h3>
      <b>이메일과 비밀번호</b>만으로 <br>
      <b>Wavve를 즐길 수</b> 있어요!
    </h3>
    <!-- 라벨태그가 디자인 상 보이지 않더라도 (css에서 후처리를 하면됨) 만일의 경우를 대비하여 라벨태그는 꼭 만들어줘야 한다. -->
    <label for="user_email">이메일</label>
    <input type="text" required id="user_email" placeholder="wavve@example.com">
    <p>로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
    <label for="user_password">비밀번호</label>
    <input type="password" id="user_password" required placeholder="Wavve 비밀번호 설정">
    <p>비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>

    <input type="submit" value="Wavve 회원가입">
  </form>


  <div>

    <h3>또는 다른 서비스 게정으로 가입</h3>

    <ul class="snsmenu" style="display:flex">
      <li><a href="#"><img src="./ico-common-kakao.png" alt="카카오 로그인 버튼"></a></li>
      <li><a href="#"><img src="./ico-common-tworld.png" alt="티월드 로그인 버튼"></a></li>
      <li><a href="#"><img src="./ico-common-naver.png" alt="네이버 로그인 버튼"></a></li>
      <li><a href="#"><img src="./ico-common-facebook.png" alt="페이스북 로그인 버튼"></a></li>
      <li><a href="#"><img src="./ico-common-apple.png" alt="애플 로그인 버튼"></a></li>
    </ul>

    <p>SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.</p>
    <p>기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>

  </div>

</body>

</html>
