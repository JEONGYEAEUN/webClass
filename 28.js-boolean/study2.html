<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산(문)자</title>
</head>

<body>
  <h1>논리연산자 and,or</h1>
  <h2>&&연산자(and연산자)</h2>
  <p>&&연산자는 '그리고'라고 해석을 하며 && 좌우로 둘다 true여야 전체를 true로 계산한다</p>
  <script>
    //alert(5 > 3 && 10 < 7) 
    //let age = Number(prompt("나이를 입력해주세요"))
    //나이가 20살이상 35살미만만 true로 계산될 수 있도록
    //alert(age >= 20 && age < 35)
  </script>
  <h2>||연산자(or연산자)</h2>
  <p>||연산자는 '또는'라고 해석을 하며 ||좌우로 하나라도 true라면 전체를 true로 계산한다</p>
  <script>
    alert(4 > 1 || 2 > 10)
  </script>
</body>

</html>
