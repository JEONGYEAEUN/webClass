<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>문맥태그</title>
</head>

<body>
  <!-- 문맥태그 -->
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4>
  <h5>제목5</h5>
  <h6>재목6</h6>
  <p>장문, 단문,<br> 문단, 설명 컨텐츠</p>
  <address>주소컨텐츠</address>
  <blockquote>인용글컨텐츠 </blockquote>
  <hr>
  <!-- 강조태그 -->
  <!-- 강조태그는 내가 원하는 곳에 자유롭게 사용할 수 있다, 강조태그는 줄바꿈이 되지않는다 -->
  <strong>강한 강조</strong><br>
  <b>굵은서체로 강조</b><br>
  <em>이탤릭체로 강조</em><br>
  <i>이탤릭체로 강조</i><br>
  <span style="color:blue">span 태그: 부분적으로 글자를 선택하는 용도로 사용하는 태그, 스팬태그에는 기본 스타일이 없다</span><br>
  <sub>밑첨자글씨</sub>
  <sup>윗첨자글씨</sup>
  <br>

  <a href="../welcome.html">welcome페이지로 이동</a>

</body>

</html>
