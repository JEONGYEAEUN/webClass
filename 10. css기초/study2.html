<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단계적으로 적용되는 css스타일</title>
  <style>
    p {
      color: blue;
      background: greenyellow;
    }

    p {
      color: aquamarine;
      color: brown
    }
  </style>
  <!-- 최종적으로 브라운색상이 글씨에 연두색이 배경에 적용이 된다. -->
</head>

<body>
  <h1>단계적으로 적용되는 css스타일</h1>
  <p>css스타일을 해석하는 주체는 브라우저이며 html과 마찬가지로 위에서 아래 왼쪽에서 오른쪽으로 해석한다.</p>
  <p>새로운 스타일을 적용할 때 이전 스타일속성은 새로운 속성값을 입력하지 않았다면, <b>이 전 스타일속성값이 그대로 적용된다<b>.</p>
</body>

</html>
